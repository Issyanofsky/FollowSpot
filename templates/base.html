<title>FollowSpot</title>
<!-- <link rel="shortcut icon" type="image/jpg" href="static/img/FollowSpotSmall.png/> -->
</head>

<body style="background-color: #56666B;">

{% block nav %}
  <nav class="navbar navbar-expand-sm navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand"><img id="logo" src="static/img/FollowSpotWhiteTransparentSmall.png" width="200" class="d-inline-block align-top"></a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/input">Create Audition</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/feed">Audition Timeline</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/charts">Audition Statistics</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
{% endblock %}

  {% block body %}{% endblock %}

  {% with messages = get_flashed_messages() %}
  {% if messages %}
  <ul class=flashes>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}
  {% endwith %}

  <script src="static/js/ajax.js"></script>
  <!-- chartjs  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
