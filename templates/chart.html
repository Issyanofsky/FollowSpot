{% extends 'base.html' %}

{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col d-flex justify-content-center">
        </div>
    </div>
    <div class="chart-container">
        <div class="row" id="audition-chart-row">
            <div class="col-8">        
                <canvas id="auditionBarChart"></canvas>
            </div>
            <div class="col-4">
                <div class="row" id="agency-chart-row">
                    <div class="col-12">
                        <canvas id="agencyChart" class="mb-4"></canvas>
                    </div>
                    <div class="col-12">
                        <canvas id="industryChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div> 
</div>

<script>

$.get('/industry-chart.json', (res) => {

    const industries = res.labels;
    const industryCount = res.values;
        
    let industryChart = document.getElementById("industryChart").getContext("2d");
    let colors = ['#56666B', '#EEC170', '#FFBD00', '#FAE588', '#FCEFB4','#FDF8E1','#F9DC5C','#FFC857', '#C06C84', '#A8A0B1'];
    
    let chart1 = new Chart(industryChart, {
        type: "doughnut",
        data: {
            labels: industries,
            datasets: [
                {
                    label: "Industry",
                    data: industryCount,
                    backgroundColor: colors ,
                }
            ]
        },
        options: {
        }
            
    })
});

$.get('/audition-chart.json', (res) => {
    console.log(res)
    const months = res.months;
    
    let colors2 = ['#BF4342', '#CE4257', '#EEC170', '#FFBD00', '#FAE588', '#FCEFB4','#FDF8E1','#F9DC5C','#FFC857', '#C06C84', '#A8A0B1'];
    
    console.log("RES DATASETS")
    console.log(res.datasets)
    let auditionBarChart = document.getElementById("auditionBarChart").getContext("2d");

    for (i=0; i<res.datasets.length; i++) {
        res.datasets[i].backgroundColor = colors2[i];

        
    }

    
    let chart2 = new Chart(auditionBarChart, {
        type: "bar",
        data: {
            labels: months,
            datasets: res.datasets,
        },

        options: {
            legend: {
                display: true,
            },
            scales: {
                yAxes: [{
                    ticks: {
                        max: 15,
                        min: 0,
                        stepSize: 1
                    }
                }],
                xAxes: [
                    {
                        
                    }
                ]
            }
        }
    })
}); 

$.get('/agency-chart.json', (res) => {

const agency = res.labels;
const auditionCounts = res.values;
// console.log("AUDITION COUNTS")
// console.log(auditionCounts)
let agencyChart = document.getElementById("agencyChart").getContext("2d");
let colors3 = ['#BF4342', '#CE4257', '#EEC170', '#FFBD00', '#FAE588', '#FCEFB4','#FDF8E1','#F9DC5C','#FFC857', '#C06C84', '#A8A0B1'];

let chart3 = new Chart(agencyChart, {
    type: "doughnut",
    data: {
        labels: agency,
        datasets: [
            {
                label: "Agency",
                data: auditionCounts,
                backgroundColor: colors3,
            }
        ]
    },
    
    options: {
            legend: {
                display: true,
            }
}
})
});

</script>

{% endblock %}
